<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head('Edit User')"></head>
  <body>
  	<nav th:replace="fragments.html :: navbar"></nav>
    
    <h1 th:replace="fragments :: title(page_title=${user.username})" />
     
    <div class="container">
    	<div class="btn-group"> 	
	     	<a class="btn btn-primary" th:href="@{/delete/{id}(id=${user.username})}">Delete</a>
	    </div>
	</div>

	<div class="container">
	    <form method="post" th:action="@{/admin/user/{id}/update(id=${user.username})}" th:object="${user}">
		    <table class="table">
		    	<tr>
		    		<th scope="row"><label th:for="username" th:text="'Username'"></label></th>
		    		<td><input class="form-control" type="text" th:field="*{username}" id="username" placeholder="Username"></td>
		    	</tr>
		     	<tr>
		     		<th scope="row"><label th:for="enabled" th:text="'Account Enabled'"></label></th>
		     		<td><input type="checkbox" class="form-check-input" th:field="*{enabled}" id="enabled"></td>
		     	</tr>
		     </table>
		     <button class="btn btn-primary" type="submit">Save</button>
		</form>
     </div>
	</body>
</html>
