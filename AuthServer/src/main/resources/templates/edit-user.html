<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Clients</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>
  	<nav th:replace="fragments.html :: navbar"></nav>
     
     
     <div class="container">
     
     	<h1 th:text="${user.username}" />
     	
     	<a class="btn btn-primary" th:href="@{/edit/{id}(id=${user.username})}">Edit</a>
	    <a class="btn btn-primary" th:href="@{/delete/{id}(id=${user.username})}">Delete</a>
	    
	    <form method="post" th:action="@{/admin/user/{id}/update(id=${user.username})}" th:object="${user}">
	    
		    <table class="table">
		    	<tr>
		    		<th scope="row">username</th>
		    		<td th:text="${user.username}" />
		    	</tr>
		    	<tr>
		     		<th scope="row">password</th>
		     		<td th:text="${user.password}" />
		     	</tr>
		    	<tr>
		     		<th scope="row">enabled</th>
		     		<td><input class="form-control" type="text" th:field="*{enabled}" id="enabled" placeholder="Enabled"></td>
		     	</tr>
		     </table>
		     <button class="btn btn-primary" type="submit">Save</button>
		</form>
     </div>
	</body>
</html>
