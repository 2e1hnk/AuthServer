<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Clients</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>
  	<nav th:replace="fragments.html :: navbar"></nav>
     <div class="container">
     <h1>User List</h1>
     
     <a class="btn btn-primary" th:href="@{/admin/new-user}">New</a>
     
     <div th:if="${password != null}" class="alert alert-success" role="alert">
     	<h4>Created User</h4>
     	<hr />
     	User password set to: <code><span th:text="${password}">[password]</span></code>. Make sure you make a note of this, it won't be shown again and it is not possible to retrieve it from the server.
     </div>
	     <table class="table">
	     	<thead class="thead-dark">
	     		<tr>
		     		<th scope="col">username</th>
		     		<th scope="col">enabled</th>
		     		<th scope="col">actions</th>
		     	</tr>
	     	</thead>
	     	<tbody>
	     		<tr th:each="user : ${users}">
	            	<td scope="row" th:text="${user.username}"></td>
	                <td th:text="${user.enabled}"></td>
	                <td><a th:href="@{client/{id}(id=${user.username})}">More Info</a>
	                <a th:href="@{client/{id}/edit(id=${user.username})}">Edit</a>
	                <a th:href="@{client/{id}/delete(id=${user.username})}">Delete</a></td>
	            </tr>
	     	</tbody>
	     </table>
     </div>
	</body>
</html>
