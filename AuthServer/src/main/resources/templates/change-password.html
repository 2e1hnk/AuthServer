
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Change Password</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet" crossorigin="anonymous"/>
  </head>
  <body>
     <div class="container">
      <form class="user-management" method="post" action="/auth-server/user/change-password">
        <h2 class="form-signin-heading">Change Password</h2>
        <p>
          <label for="password1" class="sr-only">New Password</label>
          <input type="password" id="password1" name="password1" class="form-control" placeholder="New Password" required autofocus>
        </p>
        <p>
          <label for="password2" class="sr-only">Check Password</label>
          <input type="password" id="password2" name="password2" class="form-control" placeholder="Retype New Password" required>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Change Password</button>
      </form>
</body></html>
