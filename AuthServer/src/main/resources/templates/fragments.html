<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(page_title)">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title th:text="${page_title}" />
	<link rel="shortcut icon" type="image/x-icon" th:href="@{/favicon.ico}"/>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<style>
	body.background-image {
	  background-image: url(https://www.nojitter.com/sites/default/files/abstract-3581182_1920.jpg);
	  background-size: cover;
	  background-attachment: fixed;
	}
	.jumbotron {
	  background-color: rgba(255,255,255,0.25);
	  background-image: url("/auth-server/img/gorilla-rev.png");
	  background-size: contain;
	  background-repeat: no-repeat;
	  background-position: right;
	}
	.container {
	  margin-top: 20px;
	  margin-bottom: 10px;
	}
	</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="navbar">
		<a class="navbar-brand mb-0 h1">
			<img th:src="@{/img/gorilla.png}" width="30" height="30" />
			AuthServer Management
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/admin/client}">Clients</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/admin/user}">Users</a></li>
			</ul>
		</div>
		<a class="btn btn-outline-primary" href="/auth-server/login?logout">Log Out</a>
	</nav>
	<div class="container" th:fragment="title">
		<h1 th:text="${page_title}" class="display-2">Page Title</h1>
	</div>
</body>
</html>
